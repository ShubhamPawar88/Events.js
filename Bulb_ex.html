<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img  id="i1" src="/Javascript/image/off_bulb.jpg" alt=""><br><br>
         <button id="bt">bulb on/off</button>
<script>
              let i  = document.getElementById("bt");

                 i.onclick= ()=>{
                      
                       return changeMode();
                    }
                  var state=0;
                function changeMode()
                 { 
                   if(state==1)
                      {
                           document.getElementById("i1").src="/Javascript/image/on_bulb.jpg";
                           state=0;
                      }
                      else{
                         document.getElementById("i1").src="/Javascript/image/off_bulb.jpg";
                           state=1;

                      }
                 }
    </script>
</body>
</html>
